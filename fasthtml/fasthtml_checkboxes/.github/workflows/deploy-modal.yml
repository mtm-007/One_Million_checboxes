name: Deploy to Modal

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4


            - name: Set up python
              uses: actions/setup-python@v4
              with:
                python-version: '3.12'


            - name: Install Modal
              run: pip install modal >=0.62
            
              
            - name: Deploy to Modal
              env:
                MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
                MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

              run: 
                modal deploy fasthtml_checkboxes.py
            
        