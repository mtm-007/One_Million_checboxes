<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .checkmark {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin: 10px 0 20px 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .refresh-info {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .attempt-count {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>Payment Successful!</h1>
        <div class="spinner"></div>
        <p>Your order is being processed. Please wait while we prepare your image generation...</p>
        <p class="refresh-info">This page will check automatically...</p>
        <p class="attempt-count">Checking... <span id="attempts">0</span>/10</p>
        <p style="margin-top: 30px;">
            <a href='/'>← Back to homepage</a>
        </p>
    </div>
    <script>
        let attempts = 0;
        const maxAttempts = 10;
        const attemptDisplay = document.getElementById('attempts');
        
        function checkStatus() {
            attempts++;
            attemptDisplay.textContent = attempts;
            
            if (attempts >= maxAttempts) {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.container').innerHTML += 
                    '<p style="color: #e74c3c; margin-top: 20px;">Processing is taking longer than expected. Please check your email for updates or <a href="/">try again</a>.</p>';
                return;
            }
            
            // Reload to check if webhook has processed
            setTimeout(function(){
                location.reload();
            }, 3000);
        }
        
        checkStatus();
    </script>
</body>
</html>
