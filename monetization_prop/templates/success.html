<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Payment Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #4caf50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .success-icon {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        #status-container {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }
        
        .status-checking {
            color: #667eea;
        }
        
        #status-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h3 {
            color: #4caf50;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Success!</h1>
        <p>Payment successful! Your image is being generated.</p>
        
        <div id="status-container" class="status-checking">
            <p id="status-text">Processing...</p>
            <div class="loader"></div>
        </div>
    </div>
    
    <script>
        const fileId = '{{file_id}}';
        
        const checkStatus = async () => {
            try {
                const response = await fetch(`/check_status/${fileId}`);
                const data = await response.json();
                
                if(data.status === 'complete') {
                    document.getElementById('status-container').innerHTML = `
                        <h3>Your Image is Ready!</h3>
                        <p><strong>Prompt:</strong> ${data.prompt}</p>
                        <img src="${data.image_url}" alt="Generated image">
                    `;
                } else {
                    setTimeout(checkStatus, 3000);
                }
            } catch (error) {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 5000);
            }
        };
        
        checkStatus();
    </script>
</body>
</html>
