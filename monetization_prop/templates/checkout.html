<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
        .error {
            color: #e74c3c;
            padding: 15px;
            background: #fadbd8;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to Checkout</h1>
        <div class="spinner"></div>
        <p class="message">Please wait while we redirect you to secure payment...</p>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // Initialize Stripe with your publishable key
        var stripe = Stripe('{{ stripe_publishable_key }}');
        
        // Immediately redirect to Stripe Checkout
        stripe.redirectToCheckout({
            sessionId: '{{ session_id }}'
        }).then(function (result) {
            // This will only trigger if there's an error
            if (result.error) {
                var errorDiv = document.getElementById('error-message');
                errorDiv.textContent = result.error.message;
                errorDiv.style.display = 'block';
                
                // Hide spinner and update message
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.message').textContent = 'An error occurred. Please try again.';
                
                console.error('Stripe Checkout error:', result.error);
            }
        });
    </script>
</body>
</html>
